		<title>登录</title>

		<link type="text/css"  rel="stylesheet"  href="../css/style.css" />
		<script type="text/javascript"  src="../js/jquery.min.js"></script>
		<script type="text/javascript"  src="../js/gizwits_ws_0.1.1.min.js"></script>
		<script type="text/javascript" >
			// alert样式修正(不显示服务器地址)
			window.alert = function(name) {
				var iframe = document.createElement("IFRAME");
				iframe.style.display = "none";
				iframe.setAttribute("src", 'data:text/plain,');
				document.documentElement.appendChild(iframe);
				window.frames[0].window.alert(name);
				iframe.parentNode.removeChild(iframe);
			}
			// 取得request中的手机号
			$(document).ready(function() {
				// 取得request中保存的手机号
				var mobileNoRequest = null;
				if (mobileNoRequest != null && mobileNoRequest != '') {
					$('#mobilePhoneNumber').removeAttr("placeholder");
					$('#mobilePhoneNumber').attr("value", mobileNoRequest);
				} else {
					$('#mobilePhoneNumber').attr("placeholder", "请输入手机号码");
				}
			});

			//校验手机号格式
			function checkPhonenumber(tel) {
				// 定义正则表达式
				var check = /^[0-9]*$/;
				var reg = /^0?1[3|4|5|7|8][0-9]\d{8}$/;
				if ((reg.test(tel) && check.test(tel))) {
					return true;
				} else {
					return false;
				}
			}

			// 手机号check
			function checkMobileNo() {
				var telNum = $('#mobilePhoneNumber').val();
				if (telNum == '') {
					$('#mobilePhoneNumber').attr("placeholder", "请输入手机号码");
					$('.tip').html('请输入手机号！');
					return false;
				} else if (!checkPhonenumber(telNum)) {
					$('.tip').html('手机号格式不正确！');
					return false;
				} else {
					$('.tip').html('');
					return true;
				}
			}

			
			function checkInputValue() {
				var username = $('#username').val();
				var password = $('#password').val();
				if (username=="") {
					$('.tip').html('请输入账号');
					return false;
				} 
				if (password == '' ) {
					$('.tip').html('请输入密码');
					return false;
				}
				
				$('.tip').html('');
				$.ajax({
					type : "get",
					dataType : "json",
					url : "http://bjepex.oicp.net:8520/ch2/servlet/LoginAction",
					data : {
						// 手机号
						username : $('#mobilePhoneNumber').val(),
						password: password,
						index: "login"
					},
					success : function(data) {
						alert("短信验证码发送成功！");
					},
					error : function(e) {
						alert("获取短信验证码失败！");
					}
				});
				
			}
			// 跳过btn事件
			function btnSkip() {
				var openId = $('#openId').val();
				window.location.href = "../html/device_List.htm";
			}
		</script>
	</head>
	<body  style="background:#434f5f;">
		<p class="login_massage_green">
			为了获得更好的服务支持
			<br />
			请输入手机号码进行验证
		</p>
		<div class="login">
			<div style="text-align: center;">
				<p class="tip"  style="color:#ff3300; "></p>
			</div>
			<div class="login_phone">
				<input id="username" type="tel"  placeholder="请输入手机号码"  maxlength="11" />
			</div>
			<div class="login_verify_code">
				<input id="password" type="password"  class="authCodeInput"  placeholder="请输入密码" />
				<!-- <input  type="button"  id="btn_sendAuthCode"  class="authCodeBtn"  value="获取验证码"  onclick="getIdentificationCode()"/> -->
			</div>
			<div></div>
			<div class="login_verify">
				<button id="btn_login" type="button" onclick="checkInputValue()">
					验证
				</button>
			</div>
			<div class="login_skip">
				<button  id="btn_skip" type="button"  onclick="btnSkip()">
					跳过
				</button>
			</div>
			<p class="login_massage_gray">
				成功验证后将不再弹出此页面
			</p>
		</div>
	</body>
</html>
